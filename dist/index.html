<html><head><link type="text/css" rel="stylesheet" href="./google-sheet.css"></head><body><main><section id="File-Types">
    <h1>File Types</h1>
    <figure><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="0C0" style="width:100px;" class="column-headers-background">A</th><th id="0C1" style="width:169px;" class="column-headers-background">B</th><th id="0C2" style="width:340px;" class="column-headers-background">C</th><th id="0C3" style="width:161px;" class="column-headers-background">D</th><th id="0C4" style="width:427px;" class="column-headers-background">E</th><th id="0C5" style="width:332px;" class="column-headers-background">F</th><th id="0C6" style="width:55px;" class="column-headers-background">G</th><th id="0C7" style="width:161px;" class="column-headers-background">H</th><th id="0C8" style="width:65px;" class="column-headers-background">I</th><th id="0C9" style="width:100px;" class="column-headers-background">J</th><th id="0C10" style="width:480px;" class="column-headers-background">K</th></tr></thead><tbody><tr style="height: 20px"><th id="0R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td class="s0" dir="ltr">File Type</td><td class="s0" dir="ltr">Description</td><td class="s0" dir="ltr">Think of</td><td class="s0" dir="ltr">Common Extensions</td><td class="s0" dir="ltr">Wiki Page</td><td class="s0" dir="ltr">Identification Method</td><td class="s0 softmerge" dir="ltr"><div class="softmerge-inner" style="width:52px;left:-1px">File type</div></td><td class="s0" dir="ltr">Contains</td><td class="s0 softmerge" dir="ltr"><div class="softmerge-inner" style="width:62px;left:-1px">Encrypted</div></td><td class="s0" dir="ltr">Sensitive</td><td class="s0" dir="ltr">Notes</td></tr><tr style="height: 20px"><th id="0R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td class="s1" dir="ltr">PKCS12/PFX</td><td class="s1 softmerge" dir="ltr"><div class="softmerge-inner" style="width:166px;left:-1px">PKCS#12 Certificate Bundle</div></td><td class="s1" dir="ltr">A binary blob of multiple certs and keys</td><td class="s1" dir="ltr">.p12 .pfx</td><td class="s2" dir="ltr"><a target="_blank" href="https://en.wikipedia.org/wiki/PKCS_12">https://en.wikipedia.org/wiki/PKCS_12</a></td><td class="s1" dir="ltr">file command: data, openssl verify</td><td class="s1" dir="ltr">BINARY</td><td class="s1" dir="ltr">Key(s), Cert(s)</td><td class="s1" dir="ltr">Yes</td><td class="s1" dir="ltr">Usually</td><td></td></tr><tr style="height: 21px"><th id="0R2" style="height: 21px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 21px">3</div></th><td class="s1" dir="ltr">PEM</td><td class="s1" dir="ltr">X.509 Bundle</td><td class="s1" dir="ltr">Base64-encode&nbsp;1+&nbsp;DER's with headers</td><td class="s1" dir="ltr">.pem</td><td class="s3" dir="ltr"><a target="_blank" href="https://en.wikipedia.org/wiki/Privacy-enhanced_Electronic_Mail">https://en.wikipedia.org/wiki/Privacy-enhanced_Electronic_Mail</a></td><td class="s1" dir="ltr">contains <span style="font-family:Courier New;">-----BEGIN</span></td><td class="s1" dir="ltr">ASCII</td><td class="s1 softmerge" dir="ltr"><div class="softmerge-inner" style="width:158px;left:-1px">Key(s), Cert(s), Request(s)</div></td><td class="s1" dir="ltr">Maybe</td><td class="s1" dir="ltr">Sometimes</td><td class="s4 softmerge" dir="ltr"><div class="softmerge-inner" style="width:536px;left:-1px">PEM(1x) = PEM with one key or cert; PEM(Nx) = PEM with one or more keys or certs</div></td></tr><tr style="height: 20px"><th id="0R3" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">4</div></th><td class="s1" dir="ltr">DER</td><td class="s1" dir="ltr">DER-encoded Certificate</td><td class="s1" dir="ltr">A binary blob with actual data</td><td class="s1" dir="ltr">.der .cer .crt .cert .pem</td><td class="s2" dir="ltr"><a target="_blank" href="https://en.wikipedia.org/wiki/X.690#DER_encoding">https://en.wikipedia.org/wiki/X.690#DER_encoding</a></td><td class="s1" dir="ltr">file command: data, openssl verify </td><td class="s1" dir="ltr">BINARY</td><td class="s1" dir="ltr">Key OR Cert OR Request</td><td class="s1" dir="ltr">No</td><td class="s1" dir="ltr">Sometimes</td><td></td></tr><tr style="height: 20px"><th id="0R4" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">5</div></th><td class="s1" dir="ltr">P7B</td><td class="s1" dir="ltr">PKCS#7 Certificate</td><td class="s1" dir="ltr">Certs for sharing/recognizing</td><td class="s1" dir="ltr">.p7b</td><td></td><td class="s1" dir="ltr">???</td><td></td><td class="s1" dir="ltr">Cert(s)</td><td class="s1" dir="ltr">No</td><td class="s1" dir="ltr">Sometimes</td><td></td></tr><tr style="height: 20px"><th id="0R5" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">6</div></th><td class="s1" dir="ltr">CRL</td><td class="s1" dir="ltr">Certificate Revocation List</td><td class="s1" dir="ltr">Telling everyone a cert is no longer good</td><td class="s1" dir="ltr">.crl</td><td></td><td class="s1" dir="ltr">???</td><td></td><td class="s1" dir="ltr">Revocation(s)</td><td></td><td class="s1" dir="ltr">No</td><td></td></tr><tr style="height: 20px"><th id="0R6" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">7</div></th><td class="s1" dir="ltr">'CSR'</td><td class="s1 softmerge" dir="ltr"><div class="softmerge-inner" style="width:166px;left:-1px">Certificate Signing Request</div></td><td class="s1 softmerge" dir="ltr"><div class="softmerge-inner" style="width:337px;left:-1px">Typically&nbsp;a PEM with just a request and named differently!</div></td><td class="s1" dir="ltr">.csr</td><td></td><td class="s1" dir="ltr">contains <span style="font-family:Courier New;">-----BEGIN CERTIFICATE REQUEST-----</span></td><td class="s1" dir="ltr">ASCII</td><td class="s1" dir="ltr">Request (but any PEM)</td><td class="s1" dir="ltr">Maybe</td><td class="s1" dir="ltr">If misnamed</td><td></td></tr><tr style="height: 20px"><th id="0R7" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">8</div></th><td class="s1" dir="ltr">'KEY'</td><td class="s1" dir="ltr">Key</td><td class="s1" dir="ltr">Typically a PEM with just a key and named differently!</td><td class="s1" dir="ltr">.key .rsa</td><td></td><td class="s1" dir="ltr">contains <span style="font-family:Courier New;">-----BEGIN </span>and <span style="font-family:Courier New;">KEY-----</span></td><td class="s1" dir="ltr">ASCII</td><td class="s1" dir="ltr">Key (but any PEM)</td><td class="s1" dir="ltr">Maybe</td><td class="s1" dir="ltr">Usually</td><td></td></tr><tr style="height: 20px"><th id="0R8" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">9</div></th><td class="s1" dir="ltr">CERT'</td><td class="s1" dir="ltr">Certificate</td><td class="s1 softmerge" dir="ltr"><div class="softmerge-inner" style="width:337px;left:-1px">Typically&nbsp;a PEM with just a cert and named differently!</div></td><td class="s1" dir="ltr">.cert</td><td></td><td class="s1" dir="ltr">contains <span style="font-family:Courier New;">-----BEGIN CERTIFICATE-----</span></td><td class="s1" dir="ltr">ASCII</td><td class="s1" dir="ltr">Cert (but any PEM)</td><td class="s1" dir="ltr">Maybe</td><td class="s1" dir="ltr">If misnamed</td><td></td></tr><tr style="height: 20px"><th id="0R9" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">10</div></th><td class="s1" dir="ltr">JKS</td><td class="s1" dir="ltr">Java KeyStore</td><td class="s1" dir="ltr">A binary blob of multiple certs and keys</td><td class="s1" dir="ltr">.jks .keystore .truststore </td><td></td><td class="s1" dir="ltr">???</td><td class="s1" dir="ltr">BINARY</td><td></td><td class="s1" dir="ltr">Maybe</td><td class="s1" dir="ltr">Usually</td><td></td></tr><tr style="height: 20px"><th id="0R10" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">11</div></th><td class="s1" dir="ltr">BKS</td><td class="s1" dir="ltr">BouncyCastle KeyStore</td><td class="s1" dir="ltr">A binary blob of multiple certs and keys</td><td class="s1" dir="ltr">.bks</td><td class="s2" dir="ltr"><a target="_blank" href="http://www.bouncycastle.org/specifications.html">http://www.bouncycastle.org/specifications.html</a></td><td class="s1" dir="ltr">???</td><td class="s1" dir="ltr">BINARY</td><td></td><td></td><td class="s1" dir="ltr">Usually</td><td></td></tr><tr style="height: 20px"><th id="0R11" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">12</div></th><td class="s1" dir="ltr">PPK</td><td class="s1" dir="ltr">Putty Key File</td><td class="s1" dir="ltr">A PuTTY-specific format for Private keys</td><td class="s1" dir="ltr">.ppk</td><td class="s2 softmerge" dir="ltr"><div class="softmerge-inner" style="width:424px;left:-1px"><a target="_blank" href="https://the.earth.li/~sgtatham/putty/0.76/htmldoc/AppendixC.html#ppk">https://the.earth.li/~sgtatham/putty/0.76/htmldoc/AppendixC.html#ppk</a></div></td><td class="s1" dir="ltr">???</td><td class="s1" dir="ltr">ASCII</td><td class="s1" dir="ltr">Public and Private Key</td><td class="s1" dir="ltr">Maybe</td><td class="s1" dir="ltr">Usually</td><td></td></tr></tbody></table></figure>
</section><section id="PEM-Notes">
    <h1>PEM Notes</h1>
    <figure><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="929242422C0" style="width:1544px;" class="column-headers-background">A</th></tr></thead><tbody><tr style="height: 20px"><th id="929242422R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td class="s0" dir="ltr">PEM Encryption</td></tr><tr style="height: 20px"><th id="929242422R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td class="s1" dir="ltr">PEM is a risky format because sensitivity and security aren't guaranteed and can be complex to verify.</td></tr><tr style="height: 20px"><th id="929242422R2" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">3</div></th><td class="s1" dir="ltr">A PEM is SENSITIVE if it contains a private key.</td></tr><tr style="height: 20px"><th id="929242422R3" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">4</div></th><td class="s1" dir="ltr">A PEM is SECURE only if it is encrypted and requires a password/passphrase to decrypt any and all private keys.</td></tr><tr style="height: 20px"><th id="929242422R4" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">5</div></th><td class="s2 softmerge" dir="ltr"><div class="softmerge-inner" style="width:1631px;left:-1px">There are a often situations where you will need a SENSITIVE key stored INSECURE for use by an application that does not accept a passphrase; these should be decrypted only where needed, and not stored unencrypted on shared hardware (S3, NFS, etc.)</div></td></tr><tr style="height: 20px"><th id="929242422R5" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">6</div></th><td class="s1" dir="ltr"></td></tr><tr style="height: 20px"><th id="929242422R6" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">7</div></th><td class="s0" dir="ltr">To make a SECURE PEM:</td></tr><tr style="height: 20px"><th id="929242422R7" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">8</div></th><td class="s1" dir="ltr">- Use the open SSL commands on the next tab</td></tr><tr style="height: 20px"><th id="929242422R8" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">9</div></th><td class="s1" dir="ltr">- Make sure '-nodes' is<span style="font-weight:bold;"> not specified</span> on an openssl pkcs12 export </td></tr><tr style="height: 20px"><th id="929242422R9" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">10</div></th><td class="s1" dir="ltr">- Make sure one of the valid encryption modes from the list below are in the command (-aes256 or -camellia256 recommended)</td></tr><tr style="height: 20px"><th id="929242422R10" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">11</div></th><td></td></tr><tr style="height: 20px"><th id="929242422R11" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">12</div></th><td class="s0" dir="ltr">To make an INSECURE PEM:</td></tr><tr style="height: 20px"><th id="929242422R12" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">13</div></th><td class="s1" dir="ltr">- Use the open SSL commands on the next tab</td></tr><tr style="height: 20px"><th id="929242422R13" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">14</div></th><td class="s1" dir="ltr">- Ensure that you are working with a non-SENSITIVE key - ie, a public key, a limited-lifespan decrypted copy of a private key, or a single-use key.</td></tr><tr style="height: 20px"><th id="929242422R14" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">15</div></th><td class="s1" dir="ltr">- Add '-nodes' to the command to skip the encryption step in an export or generate operation</td></tr><tr style="height: 20px"><th id="929242422R15" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">16</div></th><td class="s1" dir="ltr">- Make sure none of the valid encryption modes from the list below are in the command</td></tr><tr style="height: 20px"><th id="929242422R16" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">17</div></th><td></td></tr><tr style="height: 20px"><th id="929242422R17" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">18</div></th><td class="s0" dir="ltr">OpenSSL Encryption Flags</td></tr><tr style="height: 20px"><th id="929242422R18" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">19</div></th><td class="s1" dir="ltr">-nodes: Do not encrypt output. Only required on exports from other formats ('openssl pkcs12) or generation ('openssl req') <span style="font-weight:bold;">(completely insecure!)</span></td></tr><tr style="height: 20px"><th id="929242422R19" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">20</div></th><td class="s1" dir="ltr">-des: Usse DES encryption <span style="font-weight:bold;">(insecure)</span></td></tr><tr style="height: 20px"><th id="929242422R20" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">21</div></th><td class="s1" dir="ltr">-des3: Use Triple DES encryption (default on 'openssl pkcs12' export, but must be supplied in a 'openssl rsa' operation) <span style="font-weight:bold;">(potentially insecure)</span></td></tr><tr style="height: 20px"><th id="929242422R21" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">22</div></th><td class="s1" dir="ltr">-idea: Use IDEA encryption <span style="font-weight:bold;">(insecure)</span></td></tr><tr style="height: 20px"><th id="929242422R22" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">23</div></th><td class="s1" dir="ltr">-seed: Use SEED encryption <span style="font-weight:bold;">(not recommended unless in Korea due to low interoperability)</span></td></tr><tr style="height: 20px"><th id="929242422R23" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">24</div></th><td class="s1" dir="ltr">-aes128, -aes192, -aes256: Use CBC AES encryption with the given key strength <span style="font-weight:bold;">(aes256 recommended)</span></td></tr><tr style="height: 20px"><th id="929242422R24" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">25</div></th><td class="s1" dir="ltr">-camellia128, -camellia192, -camellia256: Use CBC Camellia encryption with the given key strength <span style="font-weight:bold;">(camellia256 recommended)</span></td></tr><tr style="height: 20px"><th id="929242422R25" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">26</div></th><td></td></tr><tr style="height: 20px"><th id="929242422R26" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">27</div></th><td class="s0" dir="ltr">To examine a PEM for SENSITIVITY and SECURITY:</td></tr><tr style="height: 20px"><th id="929242422R27" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">28</div></th><td class="s1" dir="ltr">- Use a text editor to isolate the individual certs and keys within a PEM <br>(ie, save each as a new file - recommend using name.pem for certs and number.key for keys until matches are verified)</td></tr><tr style="height: 20px"><th id="929242422R28" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">29</div></th><td class="s1" dir="ltr">- If any&nbsp;PRIVATE KEYs are present, the PEM is SENSITIVE; if any PUBLIC KEYs are present, they should be verified</td></tr><tr style="height: 20px"><th id="929242422R29" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">30</div></th><td class="s1" dir="ltr">- If you are not asked for a password for each PRIVATE key, it's likely that the PEM is INSECURE</td></tr><tr style="height: 20px"><th id="929242422R30" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">31</div></th><td class="s1" dir="ltr">- Correlation (matching keys and certs) is done via hashing - see hashing and correlation on the next tab</td></tr><tr style="height: 20px"><th id="929242422R31" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">32</div></th><td class="s1" dir="ltr">- The bag attributes in a multi-object PEM can be used to help correlate but are NOT a guarantee - these sections are not secured!</td></tr></tbody></table></figure>
</section><section id="Commands">
    <h1>Commands</h1>
    <figure><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="1523426171C0" style="width:100px;" class="column-headers-background">A</th><th id="1523426171C1" style="width:117px;" class="column-headers-background">B</th><th id="1523426171C2" style="width:205px;" class="column-headers-background">C</th><th id="1523426171C3" style="width:1159px;" class="column-headers-background">D</th></tr></thead><tbody><tr style="height: 20px"><th id="1523426171R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td class="s0" dir="ltr" colspan="2">Tools</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td class="s2" dir="ltr">Name</td><td class="s2" dir="ltr">Executable</td><td class="s3" dir="ltr">Developer</td><td class="s3" dir="ltr">Notes</td></tr><tr style="height: 20px"><th id="1523426171R2" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">3</div></th><td class="s4" dir="ltr">OpenSSL</td><td class="s5" dir="ltr">openssl</td><td></td><td class="s6" dir="ltr">Jack-of-all-trades Toolbox - can handle MOST tasks</td></tr><tr style="height: 20px"><th id="1523426171R3" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">4</div></th><td class="s4" dir="ltr">Java Keytool</td><td class="s5" dir="ltr">keytool</td><td class="s6" dir="ltr">Oracle/OpenJDK</td><td class="s6" dir="ltr">Was prominent when Java KeyStores were popular; largely OBE</td></tr><tr style="height: 20px"><th id="1523426171R4" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">5</div></th><td class="s4" dir="ltr">SSH Keygen</td>< er" style="line-height: 20px">47</div></th><td class="s6" dir="ltr">Import&nbsp;One to Existing</td><td class="s8" dir="ltr">keytool -importkeystore -srckeystore <span style="font-weight:bold;">in.jks </span>-srcstoretype JKS -srcalias <span style="font-weight:bold;">alias</span> -destkeystore <span style="font-weight:bold;">store.p12</span> -deststoretype PKCS12</td></tr><tr style="height: 20px"><th id="1523426171R47" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">48</div></th><td class="s4" dir="ltr" rowspan="2">JKS</td><td class="s4" dir="ltr" rowspan="2">PEM(Nx)</td><td class="s6" dir="ltr">Convert</td><td class="s6" dir="ltr">JKS -&gt; P12 -&gt; PEM</td></tr><tr style="height: 20px"><th id="1523426171R48" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">49</div></th><td class="s6" dir="ltr">Import to Existing</td><td class="s6" dir="ltr">JKS -&gt;&nbsp;P12 -&gt; PEM</td></tr><tr style="height: 20px"><th id="1523426171R49" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">50</div></th><td class="s4" dir="ltr" rowspan="2">PPK</td><td class="s4" dir="ltr" rowspan="2">PEM(1x)</td><td class="s6" dir="ltr">Extract Public Key</td><td class="s8" dir="ltr">puttygen <span style="font-weight:bold;">in.ppk</span> -o <span style="font-weight:bold;">cert.pem</span> -O public</td></tr><tr style="height: 20px"><th id="1523426171R50" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">51</div></th><td class="s6" dir="ltr">Extract Private Key</td><td class="s8" dir="ltr">puttygen <span style="font-weight:bold;">in.ppk</span> -o <span style="font-weight:bold;">key.pem </span>-O private-openssh</td></tr><tr style="height: 20px"><th id="1523426171R51" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">52</div></th><td class="s9" dir="ltr">PEM(Nx)</td><td class="s9" dir="ltr">PPK</td><td class="s6" dir="ltr">Convert</td><td class="s8" dir="ltr">puttygen <span style="font-weight:bold;">inkey.pem</span> -o <span style="font-weight:bold;">out.ppk </span>-O private</td></tr><tr style="height: 20px"><th id="1523426171R52" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">53</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R53" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">54</div></th><td class="s0" dir="ltr" colspan="2">Create Bundle</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R54" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">55</div></th><td class="s4" dir="ltr" colspan="2">P12</td><td class="s6" dir="ltr">Generate/Create<br>Delete</td><td class="s8" dir="ltr">keytool -genkey -alias <span style="font-weight:bold;">temp</span> -keystore <span style="font-weight:bold;">store.p12</span><br>keytool -delete -alias<span style="font-weight:bold;"> tem</span>p -keystore<span style="font-weight:bold;"> stor</span>e<span style="font-weight:bold;">.p12</span></td></tr><tr style="height: 20px"><th id="1523426171R55" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">56</div></th><td class="s4" dir="ltr" colspan="2">JKS</td><td class="s6" dir="ltr">Generate/Create<br>Delete</td><td class="s8" dir="ltr">keytool -genkey -alias <span style="font-weight:bold;">temp</span> -keystore <span style="font-weight:bold;">store.jks</span><br>keytool -delete -alias <span style="font-weight:bold;">temp</span> -keystore <span style="font-weight:bold;">store.jks</span></td></tr><tr style="height: 20px"><th id="1523426171R56" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">57</div></th><td class="s4" dir="ltr" colspan="2">PEM (1x or Nx)</td><td class="s6" dir="ltr">Create</td><td class="s8" dir="ltr">touch <span style="font-weight:bold;">store.pem</span></td></tr><tr style="height: 20px"><th id="1523426171R57" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">58</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R58" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">59</div></th><td class="s0" dir="ltr" colspan="2">List Bundle Contents</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R59" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">60</div></th><td class="s4" dir="ltr" colspan="2">P12</td><td class="s6" dir="ltr">List</td><td class="s8" dir="ltr">keytool -list -v -keystore <span style="font-weight:bold;">store.p12</span>  <br>OR<br>openssl pkcs12 -info -i<span style="font-weight:bold;">n sto</span>re<span style="font-weight:bold;">.p12</span></td></tr><tr style="height: 20px"><th id="1523426171R60" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">61</div></th><td class="s4" dir="ltr" colspan="2">JKS</td><td class="s6" dir="ltr">List</td><td class="s8" dir="ltr">keytool -list -v -keystore <span style="font-weight:bold;">store.jks</span></td></tr><tr style="height: 20px"><th id="1523426171R61" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">62</div></th><td class="s4" dir="ltr" colspan="2" rowspan="2">PEM(1x)</td><td class="s6" dir="ltr">List Key</td><td class="s8" dir="ltr">openssl rsa -in <span style="font-weight:bold;">store.pem</span> -check</td></tr><tr style="height: 20px"><th id="1523426171R62" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">63</div></th><td class="s6" dir="ltr">List Cert</td><td class="s8" dir="ltr">openssl x509 -in <span style="font-weight:bold;">store.pem</span> -text</td></tr><tr style="height: 20px"><th id="1523426171R63" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">64</div></th><td class="s4" dir="ltr" colspan="2" rowspan="3">PEM(Nx)</td><td class="s6" dir="ltr">List Cert Subjects/Issuers</td><td class="s8" dir="ltr">openssl crl2pkcs7 -nocrl -certfile CHAINED.pem | openssl pkcs7 -print_certs -noout</td></tr><tr style="height: 20px"><th id="1523426171R64" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">65</div></th><td class="s6" dir="ltr">List Cert Details</td><td class="s8" dir="ltr">openssl crl2pkcs7 -nocrl -certfile CHAINED.pem | openssl pkcs7 -print_certs -text -noout</td></tr><tr style="height: 20px"><th id="1523426171R65" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">66</div></th><td class="s6" dir="ltr">Split Certs</td><td class="s12 softmerge" dir="ltr"><div class="softmerge-inner" style="width:1283px;left:-1px">csplit --prefix='cert.' --suffix-format='%03d.pem' --elide-empty-files <span style="font-weight:bold;">multicert.pem </span>'/-----BEGIN CERTIFICATE-----/' '{*}'<br>find ./cert.*.pem -print0 | xargs -0r -I {} sh -c "printf {}; openssl x509 -in {} -text"</div></td></tr><tr style="height: 20px"><th id="1523426171R66" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">67</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R67" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">68</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R68" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">69</div></th><td class="s0" dir="ltr" colspan="2">Verify/View an individual cert/key</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R69" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">70</div></th><td class="s4" dir="ltr" colspan="2">P12</td><td class="s6" dir="ltr">Verify</td><td class="s8" dir="ltr">keytool -list -v -keystore <span style="font-weight:bold;">store.p12</span> -alias <span style="font-weight:bold;">alias</span></td></tr><tr style="height: 20px"><th id="1523426171R70" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">71</div></th><td class="s4" dir="ltr" colspan="2">JKS</td><td class="s6" dir="ltr">Verify</td><td class="s8" dir="ltr">keytool -list -v -keystore <span style="font-weight:bold;">store.jks</span> -alias <span style="font-weight:bold;">alias</span></td></tr><tr style="height: 20px"><th id="1523426171R71" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">72</div></th><td class="s4" dir="ltr" colspan="2">PEM(Nx)</td><td class="s6" dir="ltr">View</td><td class="s6" dir="ltr">PEM(Nx) -&gt; PEM(1x), Verify PEM(1x)</td></tr><tr style="height: 20px"><th id="1523426171R72" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">73</div></th><td class="s4" dir="ltr" colspan="2" rowspan="7">PEM(1x)</td><td class="s6" dir="ltr">Verify Key</td><td class="s8" dir="ltr">openssl rsa -in&nbsp;<span style="font-weight:bold;">in.pem</span> -check</td></tr><tr style="height: 20px"><th id="1523426171R73" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">74</div></th><td class="s6" dir="ltr">Verify Cert</td><td class="s8" dir="ltr">openssl x509 -in <span style="font-weight:bold;">in.pem</span> -text</td></tr><tr style="height: 20px"><th id="1523426171R74" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">75</div></th><td class="s6" dir="ltr">Verify Cert Chain</td><td class="s8" dir="ltr"># May fail if intermediate certs are not in your truststore<br>openssl verify -CAfile <span style="font-weight:bold;">cacerts.pem</span> <span style="font-weight:bold;">my.pem</span></td></tr><tr style="height: 20px"><th id="1523426171R75" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">76</div></th><td class="s6" dir="ltr">Hash Cert</td><td class="s8" dir="ltr">openssl x509 -noout -modulus -in <span style="font-weight:bold;">incert.pem</span> | openssl md5</td></tr><tr style="height: 20px"><th id="1523426171R76" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">77</div></th><td class="s6" dir="ltr">Hash Key</td><td class="s8" dir="ltr">openssl rsa -noout -modulus -in <span style="font-weight:bold;">in.key</span> | openssl md5</td></tr><tr style="height: 20px"><th id="1523426171R77" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">78</div></th><td class="s6" dir="ltr">Correlate Key and Cert</td><td class="s6" dir="ltr">Hash Key and Cert, then compare hashes - if equal, they are correlated</td></tr><tr style="height: 20px"><th id="1523426171R78" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">79</div></th><td class="s6" dir="ltr">Extract Public Key</td><td class="s8" dir="ltr">openssl&nbsp;x509 -pubkey -noout -in <span style="font-weight:bold;">incert.pem</span> -out <span style="font-weight:bold;">public.key</span></td></tr><tr style="height: 20px"><th id="1523426171R79" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">80</div></th><td class="s4" dir="ltr" colspan="2">DER</td><td class="s6" dir="ltr">Verify Either</td><td class="s8" dir="ltr">keytool -printcert -v -file <span style="font-weight:bold;">in.der</span></td></tr><tr style="height: 20px"><th id="1523426171R80" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">81</div></th><td></td><td></td><td class="s6" dir="ltr"></td><td class="s6" dir="ltr"></td></tr><tr style="height: 20px"><th id="1523426171R81" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">82</div></th><td class="s0" dir="ltr" colspan="2">Delete from&nbsp;Bundle</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R82" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">83</div></th><td class="s4" dir="ltr" colspan="2">P12</td><td class="s6" dir="ltr">Delete</td><td class="s8" dir="ltr">keytool -delete -alias <span style="font-weight:bold;">temp</span> -keystore <span style="font-weight:bold;">store.p12</span></td></tr><tr style="height: 20px"><th id="1523426171R83" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">84</div></th><td class="s4" dir="ltr" colspan="2">JKS</td><td class="s6" dir="ltr">Delete</td><td class="s8" dir="ltr">keytool -delete -alias <span style="font-weight:bold;">temp</span> -keystore <span style="font-weight:bold;">store.jks</span></td></tr><tr style="height: 20px"><th id="1523426171R84" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">85</div></th><td class="s4" dir="ltr" colspan="2">PEM(Nx)</td><td class="s6" dir="ltr">Delete</td><td class="s6" dir="ltr">Use a text editor</td></tr><tr style="height: 20px"><th id="1523426171R85" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">86</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R86" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">87</div></th><td class="s0" dir="ltr" colspan="2">Generate RSA Keys</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R87" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">88</div></th><td class="s4" dir="ltr" colspan="2">Generate Private Key (as DES3)</td><td class="s6" dir="ltr">Generate</td><td class="s8" dir="ltr">openssl genrsa -des3 <span style="font-weight:bold;">-out id_rsa</span> -passout pass:<span style="font-weight:bold;">mys3curep4$$w0rd</span> 2048</td></tr><tr style="height: 20px"><th id="1523426171R88" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">89</div></th><td class="s4" dir="ltr" colspan="2">Extract Public Key</td><td class="s6" dir="ltr">Derive</td><td class="s8" dir="ltr">openssl rsa -in <span style="font-weight:bold;">id_rsa</span> -passin pass:<span style="font-weight:bold;">mys3curep4$$w0rd</span> -pubout -out <span style="font-weight:bold;">id_rsa.pub<br></span>OR<br>ssh-keygen -y -e -f <span style="font-weight:bold;">id_rsa</span></td></tr><tr style="height: 20px"><th id="1523426171R89" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">90</div></th><td class="s4" dir="ltr" colspan="2">Generate PuTTY Keypair</td><td class="s6" dir="ltr">Generate</td><td class="s8" dir="ltr">puttygen -t rsa -o <span style="font-weight:bold;">out.ppk</span></td></tr><tr style="height: 20px"><th id="1523426171R90" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">91</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R91" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">92</div></th><td class="s0" dir="ltr" colspan="2">Digest Signing</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R92" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">93</div></th><td class="s4" dir="ltr" colspan="2">PEM(1x, Private Key)</td><td class="s6" dir="ltr">Create Signature File</td><td class="s8" dir="ltr">openssl dgst -sign <span style="font-weight:bold;">privkey.pem</span> -out <span style="font-weight:bold;">sigfile.sha256 datafile</span></td></tr><tr style="height: 20px"><th id="1523426171R93" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">94</div></th><td class="s4" dir="ltr" colspan="2">PEM(1x, Private Key)</td><td class="s6" dir="ltr">Check Signature via Private Key</td><td class="s8" dir="ltr">openssl dgst -prverify <span style="font-weight:bold;">privkey.pem</span> -signature <span style="font-weight:bold;">sigfile.sha256 datafile</span></td></tr><tr style="height: 20px"><th id="1523426171R94" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">95</div></th><td class="s4" dir="ltr" colspan="2">PEM(1x, Public Key)</td><td class="s6" dir="ltr">Check Signature via Public Key</td><td class="s8" dir="ltr">openssl dgst -verify <span style="font-weight:bold;">pubkey.pem</span> -signature <span style="font-weight:bold;">sigfile.sha256 datafile</span></td></tr><tr style="height: 20px"><th id="1523426171R95" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">96</div></th><td class="s4" dir="ltr" colspan="2">PEM(1x, Certificate)</td><td class="s6" dir="ltr">Extract Public Key from Cert</td><td class="s8" dir="ltr">openssl x509 -pubkey -noout -in <span style="font-weight:bold;">cert.pem</span> &gt; <span style="font-weight:bold;">pubkey.pem</span></td></tr><tr style="height: 20px"><th id="1523426171R96" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">97</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R97" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">98</div></th><td class="s0" dir="ltr" colspan="2">Revocation (OCSP)</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R98" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">99</div></th><td class="s9" dir="ltr" colspan="2">Serial number and Issuer PEM</td><td class="s6" dir="ltr">Check OCSP Status (Decimal)</td><td class="s8" dir="ltr">openssl ocsp  -no_nonce -serial <span style="font-weight:bold;">012345 </span>-cert <span style="font-weight:bold;">certificate.pem</span> -text -url <span style="font-weight:bold;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;color:#1155cc;"><a target="_blank" href="http://ocsp.my.ca.tld/">http://ocsp.my.ca.tld</a></span></td></tr><tr style="height: 20px"><th id="1523426171R99" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">100</div></th><td class="s9" dir="ltr"></td><td class="s9" dir="ltr"></td><td class="s6" dir="ltr">Check OCSP Status (Hex)</td><td class="s8" dir="ltr">openssl ocsp  -no_nonce -serial <span style="font-weight:bold;">0xAF1345 </span>-cert <span style="font-weight:bold;">certificate.pem</span> -text -url <span style="font-weight:bold;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;color:#1155cc;"><a target="_blank" href="http://ocsp.my.ca.tld/">http://ocsp.my.ca.tld</a></span></td></tr><tr style="height: 20px"><th id="1523426171R100" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">101</div></th><td class="s9" dir="ltr" colspan="2">Cert and Issuer PEM</td><td class="s6" dir="ltr">Check OCSP Status</td><td class="s8" dir="ltr">openssl ocsp  -no_nonce -issuer <span style="font-weight:bold;">chain.pem</span> -cert <span style="font-weight:bold;">certificate.pem</span> -text -url <span style="font-weight:bold;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;color:#1155cc;"><a target="_blank" href="http://ocsp.my.ca.tld/">http://ocsp.my.ca.tld</a></span></td></tr><tr style="height: 20px"><th id="1523426171R101" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">102</div></th><td class="s9" dir="ltr" colspan="2">Either</td><td class="s6" dir="ltr">Save Request and Response</td><td class="s6" dir="ltr">Add '<span style="font-family:Consolas,Arial;">-respout ocsp.resp -reqout ocsp.req</span>' to save them to the current folder</td></tr><tr style="height: 20px"><th id="1523426171R102" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">103</div></th><td class="s4" dir="ltr" colspan="2">Replay Request</td><td class="s6" dir="ltr">Replay with Curl</td><td class="s8" dir="ltr">curl -v -o /dev/null --data-binary @<span style="font-weight:bold;">ocsp.req</span> -H "Content-Type: application/ocsp-request" --url <span style="font-weight:bold;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;color:#1155cc;"><a target="_blank" href="http://ocsp.my.ca.tld/">http://ocsp.my.ca.tld</a></span></td></tr><tr style="height: 20px"><th id="1523426171R103" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">104</div></th><td class="s6"></td><td class="s6"></td><td class="s6"></td><td class="s6"></td></tr><tr style="height: 20px"><th id="1523426171R104" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">105</div></th><td class="s0" dir="ltr" colspan="2">Revocation (CRL)</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R105" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">106</div></th><td class="s4" dir="ltr" colspan="2">PEM-CRL(Nx)</td><td class="s6" dir="ltr">List CRL Issuers</td><td class="s12 softmerge" dir="ltr"><div class="softmerge-inner" style="width:1283px;left:-1px">csplit --prefix='cert.' --suffix-format='%03d.pem' --elide-empty-files <span style="font-weight:bold;">multicert.pem </span>'/-----BEGIN CERTIFICATE-----/' '{*}'<br>find ./cert.*.pem -print0 | xargs -0r -I {} sh -c "printf {}; openssl x509 -in {} -text"</div></td></tr><tr style="height: 20px"><th id="1523426171R106" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">107</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R107" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">108</div></th><td class="s0" dir="ltr" colspan="2">SSH Host Key</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R108" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">109</div></th><td class="s4" dir="ltr" colspan="2">None</td><td class="s6" dir="ltr">Generate a Host Key Set</td><td class="s8" dir="ltr">ssh-keygen -f /etc/ssh/ssh_host_rsa_key -N '' -t rsa<br>ssh-keygen -f /etc/ssh/ssh_host_dsa_key -N '' -t dsa<br>ssh-keygen -f /etc/ssh/ssh_host_ecdsa_key -N '' -t ecdsa -b 521</td></tr><tr style="height: 20px"><th id="1523426171R109" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">110</div></th><td class="s13" dir="ltr" colspan="2">PEM(1x, Public Key and 1x, Private Key)<br>RSA Only</td><td class="s6" dir="ltr">Convert and Place</td><td class="s12 softmerge" dir="ltr"><div class="softmerge-inner" style="width:1230px;left:-1px">openssl x509 -pubkey -noout -in <span style="font-weight:bold;">cert.pem</span> &gt; <span style="font-weight:bold;">pubkey.pem</span><br>rm /etc/ssh/*key*<br>ssh-keygen -f <span style="font-weight:bold;">pubkey.pem</span> -i -mPKCS8 &gt; /etc/ssh/ssh_host_rsa_key.pub<br>cp <span style="font-weight:bold;">key.pem</span> /etc/ssh/ssh_host_rsa_key</div></td></tr><tr style="height: 20px"><th id="1523426171R110" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">111</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R111" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">112</div></th><td class="s0" dir="ltr" colspan="2">Securing</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R112" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">113</div></th><td class="s4" dir="ltr" colspan="2">PEM(Nx)</td><td class="s6" dir="ltr">Change Passphrase</td><td class="s6" dir="ltr">PEM(Nx) -&gt; PEM(1x), Change Passphrase, Text Editor</td></tr><tr style="height: 20px"><th id="1523426171R113" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">114</div></th><td class="s4" dir="ltr" colspan="2">PEM(1x)</td><td class="s6" dir="ltr">Change Passphrase</td><td class="s8" dir="ltr">openssl rsa -des3 -in <span style="font-weight:bold;">id_rsa</span> -out <span style="font-weight:bold;">id_rsa.new</span><br>OR<br>ssh-keygen -p -f <span style="font-weight:bold;">id_rsa</span></td></tr><tr style="height: 20px"><th id="1523426171R114" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">115</div></th><td class="s6"></td><td class="s6"></td><td class="s6"></td><td class="s6"></td></tr><tr style="height: 20px"><th id="1523426171R115" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">116</div></th><td class="s0" dir="ltr" colspan="2">Create a Self-Signed CA and Cert</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R116" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">117</div></th><td class="s4" dir="ltr" colspan="2" rowspan="2">Set up the CA</td><td class="s6" dir="ltr">Create CA Key</td><td class="s8" dir="ltr">openssl genrsa -out ca.key 4096</td></tr><tr style="height: 20px"><th id="1523426171R117" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">118</div></th><td class="s6" dir="ltr">Create CA Cert</td><td class="s8" dir="ltr">openssl req -x509 -new -nodes -sha512 -days 3650 \
<br> -subj "CN=yourdomain.com" \
<br> -key ca.key \
<br> -out ca.crt</td></tr><tr style="height: 20px"><th id="1523426171R118" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">119</div></th><td class="s4" dir="ltr" colspan="2" rowspan="4">Create the Key and Cert</td><td class="s6" dir="ltr">Create Key</td><td class="s8" dir="ltr">openssl genrsa -out yourdomain.com.key 4096</td></tr><tr style="height: 20px"><th id="1523426171R119" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">120</div></th><td class="s6" dir="ltr">Create CSR</td><td class="s8" dir="ltr">openssl req -sha512 -new \
<br>    -subj "CN=yourdomain.com" \
<br>    -key yourdomain.com.key \
<br>    -out yourdomain.com.csr</td></tr><tr style="height: 20px"><th id="1523426171R120" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">121</div></th><td class="s6" dir="ltr">Create x509 v3 ext.<br>for SANs</td><td class="s12 softmerge" dir="ltr"><div class="softmerge-inner" style="width:1992px;left:-1px">cat &gt; v3.ext &lt;&lt;-EOF
<br>authorityKeyIdentifier=keyid,issuer
<br>basicConstraints=CA:FALSE
<br>keyUsage = digitalSignature, nonRepudiation, keyEncipherment, dataEncipherment
<br>extendedKeyUsage = serverAuth
<br>subjectAltName = @alt_names
<br>
<br>[alt_names]
<br>DNS.1=yourdomain.com
<br>DNS.2=yourdomain
<br>DNS.3=hostname
<br>EOF</div></td></tr><tr style="height: 20px"><th id="1523426171R121" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">122</div></th><td class="s6" dir="ltr">Create Cert</td><td class="s8" dir="ltr">openssl x509 -req -sha512 -days 3650 \
<br>    -extfile v3.ext \
<br>    -CA ca.crt -CAkey ca.key -CAcreateserial \
<br>    -in yourdomain.com.csr \
<br>    -out yourdomain.com.crt</td></tr><tr style="height: 20px"><th id="1523426171R122" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">123</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R123" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">124</div></th><td class="s0" dir="ltr" colspan="2">Troubleshooting a Web Server</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R124" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">125</div></th><td class="s9" dir="ltr" colspan="2">Basic TLS Handshake</td><td class="s6" dir="ltr">List Accepted CAs, <br>Confirm TLS</td><td class="s8" dir="ltr">openssl s_client -connect <span style="font-weight:bold;">remoteserver</span>:<span style="font-weight:bold;">443</span></td></tr><tr style="height: 20px"><th id="1523426171R125" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">126</div></th><td class="s9" dir="ltr" colspan="2">Test 2-way PKI</td><td class="s6" dir="ltr">Handshake w/ Key/Cert</td><td class="s8" dir="ltr">openssl s_client -showcerts -cert <span style="font-weight:bold;">cert.pem</span> -key <span style="font-weight:bold;">key.pem</span> -CAfile <span style="font-weight:bold;">cacerts.pem </span>-connect <span style="font-weight:bold;">remoteserver</span>:443 -debug</td></tr><tr style="height: 20px"><th id="1523426171R126" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">127</div></th><td class="s9" dir="ltr" colspan="2">Check TLS Vulns</td><td class="s6" dir="ltr">List Ciphers, Attacks, etc.</td><td class="s8" dir="ltr">docker run --rm -it drwetter/testssl.sh <span style="font-weight:bold;">remoteserver</span></td></tr><tr style="height: 20px"><th id="1523426171R127" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">128</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R128" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">129</div></th><td class="s0" dir="ltr" colspan="2">Secure Password Prompt</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R129" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">130</div></th><td class="s4" dir="ltr" colspan="2">Batch/Powershell Password</td><td class="s6" dir="ltr">Prompt</td><td class="s14 softmerge" dir="ltr"><div class="softmerge-inner" style="width:2353px;left:-1px">@echo off<br>set "psCommand=powershell -Command "$pword = read-host 'Enter Password' -AsSecureString ; ^<br>    $BSTR=[System.Runtime.InteropServices.Marshal]::SecureStringToBSTR($pword); ^<br>        [System.Runtime.InteropServices.Marshal]::PtrToStringAuto($BSTR)""<br>for /f "usebackq delims=" %%p in (`%psCommand%`) do set password=%%p<br>echo %password%</div></td></tr><tr style="height: 20px"><th id="1523426171R130" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">131</div></th><td class="s4" dir="ltr" colspan="2">*nix Bash/zsh</td><td class="s6" dir="ltr">Prompt</td><td class="s8" dir="ltr">unset -v password # make sure it's not exported<br>set +o allexport  # make sure variables are not automatically exported<br>IFS= read -rs password &lt; /dev/tty</td></tr><tr style="height: 20px"><th id="1523426171R131" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">132</div></th><td class="s4" dir="ltr" colspan="2">Generate via openssl</td><td class="s6" dir="ltr">Generate</td><td class="s8" dir="ltr">openssl rand -base64 32</td></tr><tr style="height: 20px"><th id="1523426171R132" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">133</div></th><td></td><td></td><td></td><td></td></tr><tr style="height: 20px"><th id="1523426171R133" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">134</div></th><td class="s0" dir="ltr" colspan="2">Server Configuration</td><td class="s1"></td><td class="s1"></td></tr><tr style="height: 20px"><th id="1523426171R134" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">135</div></th><td class="s9" dir="ltr" colspan="2">Lock Down Ciphers/etc.</td><td class="s6" dir="ltr">Get Config File</td><td class="s15" dir="ltr"><a target="_blank" href="https://mozilla.github.io/server-side-tls/ssl-config-generator/">https://mozilla.github.io/server-side-tls/ssl-config-generator/</a></td></tr></tbody></table></figure>
</section><section id="Hashing-Algorithms">
    <h1>Hashing Algorithms</h1>

</section><section id="Common-Errors">
    <h1>Common Errors</h1>
    <figure><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="298690898C0" style="width:81px;" class="column-headers-background">A</th><th id="298690898C1" style="width:502px;" class="column-headers-background">B</th><th id="298690898C2" style="width:362px;" class="column-headers-background">C</th><th id="298690898C3" style="width:924px;" class="column-headers-background">D</th></tr></thead><tbody><tr style="height: 20px"><th id="298690898R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td class="s0" dir="ltr">App</td><td class="s0" dir="ltr">Error</td><td class="s0" dir="ltr">What does it mean?</td><td class="s0" dir="ltr">How to address?</td></tr><tr style="height: 20px"><th id="298690898R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td class="s1" dir="ltr">Java</td><td class="s1" dir="ltr">javax.net.ssl.SSLHandshakeException: Received fatal alert: bad_certificate</td><td class="s1 softmerge" dir="ltr"><div class="softmerge-inner" style="width:359px;left:-1px">The server has rejected your cert for 2-way PKI authentication</div></td><td class="s2 softmerge" dir="ltr"><div class="softmerge-inner" style="width:2755px;left:-1px">Run the following commands to get info:<br>Server CA list: <span style="font-family:Consolas,Arial;">openssl s_client -connect remoteserver:443</span><br>                     (Look for "Acceptible cliend certificate CA names")<br>Client Cert CA (PEM w/chain): <span style="font-family:Consolas,Arial;">openssl x509 -in my.pem -text</span><br>                     (Look for "Issuer")<br>Then check:<br>1) Ensure that the server accepts a cert signed by your cert's CA<br>2) Ensure that your cert is within the validity dates<br>3) Ensure that reverse DNS matches your cert's CN</div></td></tr><tr style="height: 20px"><th id="298690898R2" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">3</div></th><td class="s1" dir="ltr">Java</td><td class="s1 softmerge" dir="ltr"><div class="softmerge-inner" style="width:499px;left:-1px">javax.net.ssl.SSLHandshakeException: sun.security.validator.ValidatorException: <br>PKIX path building failed: sun.security.provider.certpath.SunCertPathBuilderException:<br>unable to find valid certification path to requested target</div></td><td class="s1" dir="ltr">Your client cannot verify the server's certificate.</td><td class="s3 softmerge" dir="ltr"><div class="softmerge-inner" style="width:5367px;left:-1px">Disable certificate verification features (not recommended!)<br>OR<br>1) Find the truststore for your application and make sure it's loaded.<br>This varies based on the application, but often involves the JVM setting javax.net.ssl.truststore - look in config files or use jvisualvm.<br>This will be a JKS or P12 store.<br>2) Pull the cert from the server<br><span style="font-family:Consolas,Arial;">openssl s_client -connect </span><span style="font-family:Consolas,Arial;font-weight:bold;">remoteserver:443</span><span style="font-family:Consolas,Arial;"> 2&gt;&amp;1 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' &gt; </span><span style="font-family:Consolas,Arial;font-weight:bold;">server_cert.pem</span><br>3) Check the dates<br><span style="font-family:Consolas,Arial;">openssl x509 -noout -in </span><span style="font-family:Consolas,Arial;font-weight:bold;">server_cert.pem</span><span style="font-family:Consolas,Arial;"> -subject -dates</span><br>4) Check the subject <br><span style="font-family:Consolas,Arial;">openssl x509 -noout -in </span><span style="font-family:Consolas,Arial;font-weight:bold;">server_cert.pem</span><span style="font-family:Consolas,Arial;"> -subject</span><br>vs.<br><span style="font-family:Consolas,Arial;">nslookup </span><span style="font-family:Consolas,Arial;font-weight:bold;">remoteserver<br></span><span style="font-family:Consolas,Arial;">nslookup </span><span style="font-family:Consolas,Arial;font-weight:bold;">ip_addr_from_last_command</span><br>5) Check that the issuer is in your truststore<br><span style="font-family:Consolas,Arial;">openssl x509 -noout -in </span><span style="font-family:Consolas,Arial;font-weight:bold;">server_cert.pem</span><span style="font-family:Consolas,Arial;"> -issuer<br></span>vs.<br><span style="font-family:Consolas,Arial;">keytool -list -v -keystore </span><span style="font-family:Consolas,Arial;font-weight:bold;">truststore.p12</span><span style="font-family:Consolas,Arial;"> | grep "</span><span style="font-family:Consolas,Arial;font-weight:bold;">CN OF THE ISSUER</span><span style="font-family:Consolas,Arial;">"</span></div></td></tr></tbody></table></figure>
</section><section id="Socket-Encryption Standard">
    <h1>Socket Encryption Standard</h1>
    <figure><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="1449272006C0" style="width:100px;" class="column-headers-background">A</th><th id="1449272006C1" style="width:322px;" class="column-headers-background">B</th><th id="1449272006C2" style="width:373px;" class="column-headers-background">C</th><th id="1449272006C3" style="width:275px;" class="column-headers-background">D</th><th id="1449272006C4" style="width:319px;" class="column-headers-background">E</th></tr></thead><tbody><tr style="height: 20px"><th id="1449272006R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td class="s0" dir="ltr">Identifier</td><td class="s0" dir="ltr">Algorithm Name</td><td class="s0" dir="ltr">Notes</td><td class="s0" dir="ltr">Generally Secure of 2019-06-29</td><td class="s0" dir="ltr">Wikipedia</td></tr><tr style="height: 20px"><th id="1449272006R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td class="s1" dir="ltr">SSL</td><td class="s1" dir="ltr">Secure Sockets Layer</td><td class="s1" dir="ltr"></td><td class="s1" dir="ltr">No</td><td class="s2" dir="ltr" rowspan="8"><a target="_blank" href="https://en.wikipedia.org/wiki/Transport_Layer_Security">https://en.wikipedia.org/wiki/Transport_Layer_Security</a></td></tr><tr style="height: 20px"><th id="1449272006R2" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">3</div></th><td class="s1" dir="ltr">SSLv2</td><td class="s1" dir="ltr">Secure Sockets Layer v2</td><td class="s1" dir="ltr"></td><td class="s1" dir="ltr">No</td></tr><tr style="height: 20px"><th id="1449272006R3" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">4</div></th><td class="s1" dir="ltr">SSLv3</td><td class="s1" dir="ltr">Secure Sockets Layer v3</td><td></td><td class="s1" dir="ltr">No</td></tr><tr style="height: 20px"><th id="1449272006R4" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">5</div></th><td class="s1" dir="ltr">TLS</td><td class="s1" dir="ltr">Transport Layer Security</td><td class="s1" dir="ltr"></td><td class="s1" dir="ltr">No, as it allows 1.0/1.1</td></tr><tr style="height: 20px"><th id="1449272006R5" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">6</div></th><td class="s1" dir="ltr">TLS1.0</td><td class="s1" dir="ltr">Transport Layer Security v1.0</td><td></td><td class="s1" dir="ltr">No</td></tr><tr style="height: 20px"><th id="1449272006R6" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">7</div></th><td class="s1" dir="ltr">TLS1.1</td><td class="s1" dir="ltr">Transport Layer Security v1.1</td><td></td><td class="s1" dir="ltr">No, as no secure ciphers are guaranteed</td></tr><tr style="height: 20px"><th id="1449272006R7" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">8</div></th><td class="s1" dir="ltr">TLS1.2</td><td class="s1" dir="ltr">Transport Layer Security v1.2</td><td></td><td class="s1" dir="ltr">Yes</td></tr><tr style="height: 20px"><th id="1449272006R8" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">9</div></th><td class="s1" dir="ltr">TLS1.3</td><td class="s1" dir="ltr">Transport Layer Security v1.3</td><td></td><td class="s1" dir="ltr">Yes</td></tr></tbody></table></figure>
</section><section id="Key-Usages">
    <h1>Key Usages</h1>
    <figure><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="1686512361C0" style="width:140px;" class="column-headers-background">A</th><th id="1686512361C1" style="width:49px;" class="column-headers-background">B</th><th id="1686512361C2" style="width:437px;" class="column-headers-background">C</th><th id="1686512361C3" style="width:456px;" class="column-headers-background">D</th><th id="1686512361C4" style="width:456px;" class="column-headers-background">E</th></tr></thead><tbody><tr style="height: 20px"><th id="1686512361R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td class="s0 softmerge" dir="ltr"><div class="softmerge-inner" style="width:137px;left:-1px">Key Usage Extension</div></td><td class="s0" dir="ltr">Value</td><td class="s0" dir="ltr">RFC 5280 Defintion</td><td class="s0" dir="ltr">Meaning</td><td class="s0" dir="ltr">Example</td></tr><tr style="height: 20px"><th id="1686512361R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td class="s1" dir="ltr">Digital Signature</td><td class="s2" dir="ltr">0</td><td class="s3" dir="ltr">The digitalSignature bit is asserted when the subject public key<br>      is used for verifying digital signatures, other than signatures on<br>      certificates (bit 5) and CRLs (bit 6), such as those used in an<br>      entity authentication service, a data origin authentication<br>      service, and/or an integrity service.</td><td class="s3"></td><td class="s3" dir="ltr">- TLS/SSL Client (Browser, Email App)<br>- S/MIME Signing (Sign Email Encoding)<br>- Object Signing</td></tr><tr style="height: 20px"><th id="1686512361R2" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">3</div></th><td class="s1" dir="ltr">Non-Repudiation</td><td class="s2" dir="ltr">1</td><td class="s3" dir="ltr">The nonRepudiation bit is asserted when the subject public key is<br>      used to verify digital signatures, other than signatures on<br>      certificates (bit 5) and CRLs (bit 6), used to provide a non-<br>      repudiation service that protects against the signing entity<br>      falsely denying some action.  In the case of later conflict, a<br>      reliable third party may determine the authenticity of the signed<br>      data.  (Note that recent editions of X.509 have renamed the<br>      nonRepudiation bit to contentCommitment.)</td><td class="s3"></td><td></td></tr><tr style="height: 20px"><th id="1686512361R3" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">4</div></th><td class="s1" dir="ltr">Key Encipherment</td><td class="s2" dir="ltr">2</td><td class="s3" dir="ltr">The keyEncipherment bit is asserted when the subject public key is<br>      used for enciphering private or secret keys, i.e., for key<br>      transport.  For example, this bit shall be set when an RSA public<br>      key is to be used for encrypting a symmetric content-decryption<br>      key or an asymmetric private key.</td><td class="s3"></td><td class="s3" dir="ltr">Assigned PKIS used for generation session keys for:<br>- TLS/SSL Server (Web Server, Reverse Proxy)<br>- S/MIME Encryption (Mail Server)</td></tr><tr style="height: 20px"><th id="1686512361R4" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">5</div></th><td class="s1" dir="ltr">Data Encipherment</td><td class="s2" dir="ltr">3</td><td class="s3" dir="ltr">The dataEncipherment bit is asserted when the subject public key<br>      is used for directly enciphering raw user data without the use of<br>      an intermediate symmetric cipher.  Note that the use of this bit<br>      is extremely uncommon; almost all applications use key transport<br>      or key agreement to establish a symmetric key.</td><td class="s3"></td><td class="s3" dir="ltr">Rarely used outside of session keys.</td></tr><tr style="height: 20px"><th id="1686512361R5" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">6</div></th><td class="s1" dir="ltr">Key Agreement</td><td class="s2" dir="ltr">4</td><td class="s3" dir="ltr">The keyAgreement bit is asserted when the subject public key is<br>      used for key agreement.  For example, when a Diffie-Hellman key is<br>      to be used for key management, then this bit is set.</td><td class="s3"></td><td class="s3"></td></tr><tr style="height: 20px"><th id="1686512361R6" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">7</div></th><td class="s1" dir="ltr">Certificate Signing</td><td class="s2" dir="ltr">5</td><td class="s3" dir="ltr">The keyCertSign bit is asserted when the subject public key is<br>      used for verifying signatures on public key certificates.  If the<br>      keyCertSign bit is asserted, then the cA bit in the basic<br>      constraints extension (Section 4.2.1.9) MUST also be asserted.</td><td class="s3" dir="ltr">Used to verify that a specific certificate was signed by a specific Certificate Authority.</td><td class="s3" dir="ltr">- A CA would use their highly secured keypair when responding to the certificate request, generating a key that is provably signed by that CA</td></tr><tr style="height: 20px"><th id="1686512361R7" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">8</div></th><td class="s1" dir="ltr">CRL Signing</td><td class="s2" dir="ltr">6</td><td class="s3" dir="ltr">The cRLSign bit is asserted when the subject public key is used<br>      for verifying signatures on certificate revocation lists (e.g.,<br>      CRLs, delta CRLs, or ARLs).</td><td class="s3" dir="ltr">Used to verify a Certifificate Revocation List from a Certificate Authority</td><td class="s3" dir="ltr">- A CA revoking a specific certifcate (due to customer expiry/contract break/etc.) or intermediary (due to compromise concern) so that it would fail verification.</td></tr><tr style="height: 20px"><th id="1686512361R8" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">9</div></th><td class="s1" dir="ltr">Encipher Only</td><td class="s2" dir="ltr">7</td><td class="s3" dir="ltr">The meaning of the encipherOnly bit is undefined in the absence of<br>      the keyAgreement bit.  When the encipherOnly bit is asserted and<br>      the keyAgreement bit is also set, the subject public key may be<br>      used only for enciphering data while performing key agreement.</td><td class="s3" dir="ltr">Modifier bit for keyAgreement limiting the public key to only encrypting data.</td><td class="s4"></td></tr><tr style="height: 20px"><th id="1686512361R9" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">10</div></th><td class="s1" dir="ltr">Decipher Only</td><td class="s2" dir="ltr">8</td><td class="s3" dir="ltr">The meaning of the decipherOnly bit is undefined in the absence of<br>      the keyAgreement bit.  When the decipherOnly bit is asserted and<br>      the keyAgreement bit is also set, the subject public key may be<br>      used only for deciphering data while performing key agreement.</td><td class="s3" dir="ltr">Modifier bit for keyAgreement limiting the public key to only decrypting data.</td><td class="s4"></td></tr></tbody></table></figure>
</section><section id="Common-Attacks">
    <h1>Common Attacks</h1>
    <figure><table class="waffle" cellspacing="0" cellpadding="0"><thead><tr><th class="row-header freezebar-origin-ltr"></th><th id="987625252C0" style="width:163px;" class="column-headers-background">A</th><th id="987625252C1" style="width:100px;" class="column-headers-background">B</th><th id="987625252C2" style="width:100px;" class="column-headers-background">C</th><th id="987625252C3" style="width:337px;" class="column-headers-background">D</th><th id="987625252C4" style="width:100px;" class="column-headers-background">E</th><th id="987625252C5" style="width:100px;" class="column-headers-background">F</th><th id="987625252C6" style="width:100px;" class="column-headers-background">G</th><th id="987625252C7" style="width:100px;" class="column-headers-background">H</th><th id="987625252C8" style="width:479px;" class="column-headers-background">I</th></tr></thead><tbody><tr style="height: 20px"><th id="987625252R0" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1</div></th><td class="s0" dir="ltr">Attack</td><td class="s0" dir="ltr">Scope</td><td class="s0" dir="ltr">Year</td><td class="s0" dir="ltr">Summary</td><td class="s0"></td><td class="s0"></td><td class="s0"></td><td class="s0"></td><td class="s0" dir="ltr">Link</td></tr><tr style="height: 20px"><th id="987625252R1" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2</div></th><td class="s1" dir="ltr">Renegotiation attack</td><td class="s1" dir="ltr">Protocol</td><td class="s2" dir="ltr">2009</td><td></td><td></td><td></td><td></td><td></td><td class="s3 softmerge" dir="ltr"><div class="softmerge-inner" style="width:577px;left:-1px"><a target="_blank" href="https://en.wikipedia.org/wiki/Transport_Layer_Security#Attacks_against_TLS/SSL">https://en.wikipedia.org/wiki/Transport_Layer_Security#Attacks_against_TLS/SSL</a></div></td></tr><tr style="height: 20px"><th id="987625252R2" style="
